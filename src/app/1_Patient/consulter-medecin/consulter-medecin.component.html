<div class="card border-info">

    <div class="card-header">
       <h1 class="m-1 text-center"> Prendre un rendez-vous médical </h1>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <h2>1. Choisi ton Médecin</h2><br>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <input type="text" class="form-control" [formControl]="filter"
                            placeholder="Rechercher un médecin">
                    </div>
                    <div class="form-group col-sm-4">
                        <select class="form-control" placeholder="Specialite" [formControl]="filterSpe">
                            <option value=""></option>
                            <option *ngFor="let specialite of listSpecialites$ | async" value="{{specialite.nom}}">
                                {{specialite.nom}}
                            </option>
                        </select>
                    </div>
                </div>
                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Specialite</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medecin of filteredMedecin$ | async" (click)=changerMedecin(medecin.id)>
                            <td>{{medecin.nom}}</td>
                            <td>{{medecin.prenom}}</td>
                            <td>
                                <div *ngIf="medecin.specialite">{{medecin.specialite.nom}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-8">
                <h2>2. Choisi ton créneau</h2><br>
                <div id="calendar">
                    <app-calendrier-medecin IdMedecein="{{IdMed}}"></app-calendrier-medecin>
                </div>

            </div>
        </div>

    </div>
</div>
