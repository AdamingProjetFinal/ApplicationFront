<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <tabset>
                  <tab>
                    <ng-template tabHeading ><h5><i class="fa fa-user-md fa-lg mt-2"></i> MÃ©decin</h5></ng-template>
                    <form>
                      <h4>Se connecter</h4>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <button type="button" class="btn btn-primary px-4" (click)=loginMedecin()>Login</button>
                        </div>
                        <div class="col-6 text-right">
                          <button type="button" class="btn btn-link px-0">Forgot password?</button>
                        </div>
                      </div>
                    </form>
                  </tab>
                  <tab>
                    <ng-template tabHeading class="bg-red"><h5><i class="fa fa-user fa-lg mt-2"></i> Patient</h5></ng-template>
                    <form>
                      <h4>Se connecter</h4>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <button type="button" class="btn btn-primary px-4" (click)=loginPatient()>Login</button>
                        </div>
                        <div class="col-6 text-right">
                          <button type="button" class="btn btn-link px-0">Forgot password?</button>
                        </div>
                      </div>
                    </form>
                  </tab>
                </tabset>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 " style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h3>Pas encore de compte ?</h3>
                  <a type="button" href="#/register" class="btn btn-primary active mt-3">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
