<div class="main d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto mb-5">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>
                <i class="fa fa-user-secret fa-lg mt-2"></i> Connexion en tant qu'administrateur
              </h1>
              <form (keyup.enter)="loginMedecin()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password"
                    [(ngModel)]="password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)=loginMedecin()>Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
