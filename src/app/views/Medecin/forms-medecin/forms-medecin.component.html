<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Mettre à jour mes informations</strong>
    </div>
    <div class="card-body" (keyup.enter)="update()">
      <div class="form-group">
        <label for="Pseudo">Pseudo</label>
        <input type="text" class="form-control" id="company"  [(ngModel)]="medecin.username">
      </div>
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="medecin.nom">
      </div>
      <div class="form-group">
        <label for="Prenom">Prenom</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="medecin.prenom">
      </div>
      <div class="row">
        <div class="form-group col-sm-8">
          <label for="specialite">Spécialité</label>
          <select class="form-control" id="specialite" [(ngModel)]="specialiteId">
            <option *ngFor="let specialite of listSpecialites" value="{{specialite.idSpecialite}}">{{specialite.nom}}</option>
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="specialite">Il manque votre spécialité ?</label>
          <button type="button" class="btn btn-primary mr-1" data-toggle="modal" (click)="myModal.show()">
            Ajouter une spécialité
          </button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-8">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="{{medecin.email}}" [(ngModel)]="medecin.email">
        </div>
        <div class="form-group col-sm-4">
          <label for="Date-naissance">Date de naissance</label>
          <input type="text" class="form-control" id="date-naissance" placeholder="{{medecin.dateNaissance}}" [(ngModel)]="medecin.dateNaissance">
        </div>
      </div><!--/.row-->
      <div class="form-group">
        <label for="Telephone">Telephone</label>
        <input type="text" class="form-control" id="postal-code" placeholder="{{medecin.telephone}}" [(ngModel)]="medecin.telephone">
      </div>
      <button type="button" class="btn btn-success" (click)=update()>Enregistrer</button>
      <button type="button" class="btn btn-danger" (click)="deleteModal.show()">Supprimer mon compte</button>
    </div>
  </div>
</div><!--/.col-->

<!-- modal ajout specialité -->
<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Ajouter une spécialité</h3>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-nouvelle-specialite></app-nouvelle-specialite>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="validationModal()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- modal validation avant suppression -->
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Suppression du compte</h1>
        <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de bien vouloir supprimer votre compte ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="deleteModal.hide()">Non, annuler</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Oui, supprimer</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
