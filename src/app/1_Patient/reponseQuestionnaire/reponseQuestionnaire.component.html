<button class="btn btn-info" (click)="modalReponseQuestionnaire.show()">Avis</button>


<div bsModal #modalReponseQuestionnaire="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalReponseQuestionnaireLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Ajouter une spécialité</h3>
        <button type="button" class="close" (click)="modalReponseQuestionnaire.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalReponseQuestionnaire.hide()">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="validationModalReponseQuestionnaire()">Enregistrer</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
