<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Mettre Ã  jour mes informations</strong>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="Pseudo">Pseudo</label>
        <input type="text" class="form-control" id="company" placeholder="{{medecin.username}}" [(ngModel)]="medecin.username">
      </div>
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="{{medecin.nom}}" [(ngModel)]="medecin.nom">
      </div>
      <div class="form-group">
        <label for="Prenom">Prenom</label>
        <input type="text" class="form-control" id="firstname" placeholder="{{medecin.prenom}}" [(ngModel)]="medecin.prenom">
      </div>
      <div class="row">
        <div class="form-group col-sm-8">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="{{medecin.email}}" [(ngModel)]="medecin.email">
        </div>
        <div class="form-group col-sm-4">
          <label for="Date-naissance">Date de naissance</label>
          <input type="text" class="form-control" id="date-naissance" placeholder="{{medecin.dateNaissance}}" [(ngModel)]="medecin.dateNaissance">
        </div>
      </div><!--/.row-->
      <div class="form-group">
        <label for="Telephone">Telephone</label>
        <input type="text" class="form-control" id="postal-code" placeholder="{{medecin.telephone}}" [(ngModel)]="medecin.telephone">
      </div>
    </div>
  </div>
</div><!--/.col-->
