<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Ajouter une spécialité</strong>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="Nom">Nom de la scpécialité</label>
        <input type="text" class="form-control" id="name" placeholder="Nom de la spécialite" [(ngModel)]="specialite.nom">
      </div>
      <button type="button" class="btn btn-success" (click)=save()>Enregistrer</button>
    </div>
  </div>
</div><!--/.col-->
