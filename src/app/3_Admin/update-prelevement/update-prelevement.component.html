<div class="col-md-12">
  <div class="card border-info">

    <div class="card-header">
      <strong>Modification du pourcentage de prélévement </strong>
    </div>
    <div class="card-body">
      <!------ Changement du taux de prélévement----->
      <div class="form-group">
        <label class="col-form-label" for="Taxe">Ancien pourcentage de prélévement en vigueur depuis : {{formule.date | date:'d/M/yyyy, HH:mm' }}</label>
        <div class="controls">
          <div class="input-prepend input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">%</span>
            </div>
            <!-- <input id="prependedInput" class="form-control" size="16" type="text"> -->
            <input type="text" class="form-control" id="Taxe" placeholder="Pourcentage de prélévement"
              [(ngModel)]="formule.taxe">
          </div>
        </div>
      </div>


      <div class="form-group">
      </div>

      <button type="button" class="btn btn-success" (click)=save()>Modifier mes changements</button>
      <button type="button" class="btn btn-info" (click)=annuler()>Annuler</button>

    </div>
  </div>
</div>
<!--/.col-->
