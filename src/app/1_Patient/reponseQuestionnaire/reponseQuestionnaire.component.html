<button *ngIf=!avisDonne class="btn btn-info" (click)="modalReponseQuestionnaire.show()">Avis</button>


<div bsModal #modalReponseQuestionnaire="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="modalReponseQuestionnaireLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Questionnaire de Statisfaction </h2>
        <button type="button" class="close" (click)="modalReponseQuestionnaire.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let question of questions; let num = index" class="ml-5">
          <div class="form-group row">
            <label class="col-md-12 col-form-label">{{num + 1 }} - {{question}}</label>
            <div class="col-md-12 col-form-label">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse1" value="0" [(ngModel)]="reponses[num]">
                <label class="form-check-label" for="question{{num}}reponse1">Totalement insatisfait</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse2" value="1" [(ngModel)]="reponses[num]">
                <label class="form-check-label" for="question{{num}}reponse2">Très insatisfait</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse3" value="2" [(ngModel)]="reponses[num]">
                <label class="form-check-label"for="question{{num}}reponse3">Peu insatisfait</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse4" value="3" [(ngModel)]="reponses[num]">
                <label class="form-check-label"for="question{{num}}reponse4">Peu satisfait</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse5" value="4" [(ngModel)]="reponses[num]">
                <label class="form-check-label"for="question{{num}}reponse5">Très satisfait</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{num}}" id="question{{num}}reponse6" value="5" [(ngModel)]="reponses[num]">
                <label class="form-check-label"for="question{{num}}reponse6">Totalement satisfait</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalReponseQuestionnaire.hide()">Fermer</button>
        <button type="button" class="btn btn-primary"
          (click)="validationModalReponseQuestionnaire()">Enregistrer</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
