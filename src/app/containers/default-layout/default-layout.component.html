        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->

            <!-- Breadcrumb Menu-->
        </cui-breadcrumb>
        <div class="container-fluid">
            <!-- Message erreur-->
            <app-Alerte></app-Alerte>
            <!-- Fin Message erreur-->
            <router-outlet></router-outlet>
        </div>
        <!-- /.container-fluid -->

</div>
