<div class="col-md-12">
  <div class="card border-danger">

    <div class="card-header ">
      <strong>Mettre à jour mes informations</strong>
    </div>

    <div class="card-body ">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="{{patient.nom}}" [(ngModel)]="patient.nom">
          </div>

          <div class="form-group">
            <label for="Prenom">Prenom</label>
            <input type="text" class="form-control" id="firstname" placeholder="{{patient.prenom}}"
              [(ngModel)]="patient.prenom">
          </div>

          <div class="form-group">
            <label for="numeroSecu">Numéro de sécurité Social</label>
            <input type="text" class="form-control" id="numeroSecu" placeholder="{{patient.numeroSecu}}"
              [(ngModel)]="patient.numeroSecu">
          </div>
        </div>

        <!---- block adresse ---->
        <div class="col-sm-6">
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="numero">N°</label>
              <input type="text" class="form-control" id="numero" placeholder="{{patient.adresse.numero}}"
                [(ngModel)]="patient.adresse.numero">
            </div>
            <div class="form-group col-sm-8">
              <label for="rue">Rue</label>
              <input type="text" class="form-control" id="rue" placeholder="{{patient.adresse.rue}}"
                [(ngModel)]="patient.adresse.rue">
            </div>
          </div>

          <div class="form-group ">
            <label for="Complement">Complément d'adresse</label>
            <input type="text" class="form-control" id="complement" placeholder="{{patient.adresse.complement}}"
              [(ngModel)]="patient.adresse.complement">
          </div>

          <div class="row">
            <div class="form-group col-sm-4">
              <label for="CodePostal">Code Postal</label>
              <input type="text" class="form-control" id="CodePostal" placeholder="{{patient.adresse.cp}}"
                [(ngModel)]="patient.adresse.cp">
            </div>
            <div class="form-group col-sm-8">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" id="ville" placeholder="{{patient.adresse.ville}}"
                [(ngModel)]="patient.adresse.ville">
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="form-group col-sm-8">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="{{patient.email}}"
            [(ngModel)]="patient.email">
        </div>

        <div class="form-group col-sm-4">
          <label for="Date-naissance">Date de naissance</label>
          <input type="date" class="form-control" id="date-naissance" name="date-input" placeholder="{{patient.dateNaissance}}"
            [(ngModel)]="patient.dateNaissance">
        </div>

      </div>
      <!--/.row-->

      <div class="form-group">
        <label for="Telephone">Telephone</label>
        <input type="text" class="form-control" id="postal-code" placeholder="{{patient.telephone}}"
          [(ngModel)]="patient.telephone">
      </div>

      <!------ Changement de mot de passe----->
      <div class="form-group">
        <label for="OldPassword">Ancien mot de passe</label>
        <input type="password" class="form-control" id="OldPassword" placeholder="Mot de passe"
          [(ngModel)]="oldPassWord">
      </div>
      <div class="form-group">
        <label for="NewPassword">Nouveau Mot de passe</label>
        <input type="password" class="form-control" id="NewPassword" placeholder="Mot de passe"
          [(ngModel)]="newPassWord">
      </div>
      <div class="form-group">
        <label for="PasswordCheck">Répétez le nouveau mot de passe</label>
        <input type="password" class="form-control" id="PasswordCheck" placeholder="Mot de passe"
          [(ngModel)]="newPassWordCheck">
      </div>

      <!------ Bouton de validation et autre----->
      <button type="button" class="btn btn-success" (click)=update()>Modifier mes changements</button>
      <button type="button" class="btn btn-danger" (click)=delete()>Supprimer mon compte</button>
      <button type="button" class="btn btn-info" (click)=annuler()>Annuler</button>

    </div>
  </div>
</div>
<!--/.col-->
