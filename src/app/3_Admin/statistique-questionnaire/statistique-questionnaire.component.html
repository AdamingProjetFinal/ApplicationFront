<div class="row">
  <div class="col-md-4">
    <h2>Liste des Médecins</h2>
    <div class="row">
      <div class="form-group col-sm-8">
        <input type="text" class="form-control" [formControl]="filter" placeholder="Rechercher un médecin">
      </div>
      <div class="form-group col-sm-4">
        <select class="form-control" placeholder="Specialite" [formControl]="filterSpe">
          <!-- TODO remplacer les champs placeholder et ngmodel -->
          <option value=""></option>
          <option *ngFor="let specialite of listSpecialites$ | async" value="{{specialite.nom}}">{{specialite.nom}}
          </option>
        </select>
      </div>
    </div>
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Specialite</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medecin of filteredMedecin$ | async" (click)=initialiserData(medecin.id)>
          <td>{{medecin.nom}}</td>
          <td>{{medecin.prenom}}</td>
          <td>
            <div *ngIf="medecin.specialite">{{medecin.specialite.nom}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class=" col-md-8">
    <div class="chart-wrapper">
      <canvas baseChart class="chart" [datasets]="radarChartData" [labels]="radarChartLabels"
        [chartType]="radarChartType" [options]="radarOptions" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
