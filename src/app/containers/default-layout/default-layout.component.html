<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}" [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav ml-auto">
                    <!-- TODO asupprimer -->
                    <li>
                        <span *ngIf="medecin"> MEDECIN</span>
                        <span *ngIf="patient"> PATIENT</span>
                        <span *ngIf="anonyme"> ANONYME</span>
                    </li>
                    <!-- FIN -->
        
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
                <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Account</strong></div>
                <a class="dropdown-item" href="{{profil}}"><i class="fa fa-user"></i> Mettre Ã  jour</a>
                <div class="dropdown-header text-center"><strong>Settings</strong></div>
                <a class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
                <a class="dropdown-item" href="#"><i class="fa fa-usd"></i> Payments<span class="badge badge-dark">42</span></a>
                <div class="divider"></div>
                <button class="dropdown-item" (click)=logout() *ngIf="isUserLoggedIn"><i class="fa fa-lock" ></i> Logout</button>
                <a class="dropdown-item" href="#/login" *ngIf="!isUserLoggedIn"><i class="fa fa-lock" ></i> Login</a>
                <button class="dropdown-item" (click)=fackloginMedecin() *ngIf="!isUserLoggedIn"><i class="fa fa-lock" ></i> Auto Log In Medecin</button>
                <button class="dropdown-item" (click)=fackloginPatient() *ngIf="!isUserLoggedIn"><i class="fa fa-lock" ></i> Auto Log In Patient</button>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->
        <cui-breadcrumb>
            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn" href="#"><i class="icon-speech"></i></a>
                    <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
                    <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
                </div>
            </li>
        </cui-breadcrumb>
        <div class="container-fluid">
            <!-- Message erreur-->
            <app-Alerte></app-Alerte>
            <!-- Fin Message erreur-->
            <router-outlet></router-outlet>
        </div>
        <!-- /.container-fluid -->
    </main>
    <app-aside [fixed]="true" [display]="false" [ngClass]="'test'">
        <tabset>
            <tab>
                <ng-template tabHeading><i class="icon-list"></i></ng-template>
                <div class="list-group list-group-accent">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-speech"></i></ng-template>
                <div class="p-3">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-settings"></i></ng-template>
                <div class="p-3">
                    <h6>Settings</h6>
                </div>
            </tab>
        </tabset>
    </app-aside>
</div>
<app-footer>
    <span>Projet Final &copy; 2020 creativeLabs.</span>
    <span class="ml-auto">Powered by Groupe Adaming</span>
</app-footer>
