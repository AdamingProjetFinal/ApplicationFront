

<div class="container">
  <h2>Liste des Médecins</h2>
  <div class="col-md-12">
    <div class="row">
      <div class="form-group col-sm-8">
        <input type="text" class="form-control" [formControl]="filter" placeholder="Rechercher un médecin">
      </div>
      <div class="form-group col-sm-4">
        <select class="form-control" placeholder="Specialite" [formControl]="filterSpe">
          <option value=""></option>
          <option *ngFor="let specialite of listSpecialites$ | async" value="{{specialite.nom}}">{{specialite.nom}}</option>
        </select>
      </div>
    </div>
  </div>
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Pseudo</th>
        <th>Specialite</th>
        <th>Ajouter en tant que medecin traitant</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medecin of filteredMedecin$ | async">
        <td>{{medecin.nom}}</td>
        <td>{{medecin.prenom}}</td>
        <td>{{medecin.email}}</td>
        <td>{{medecin.username}}</td>
        <td><div *ngIf="medecin.specialite">{{medecin.specialite.nom}}</div></td>
        <td class="text-center"><button type="submit" class="btn btn-success" (click)=ajoutMedecinTraitant(medecin)> Ajouter</button></td>
      </tr>
    </tbody>
  </table>
</div>
